baseURL = 'https://halfoncloud.com/'
languageCode = 'en-us'
title = 'HalfOnCloud'
theme = 'hugo-clarity'

[taxonomies]
  tag = "tags"
  category = "categories"

[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
  description = "IT tutorials, automation scripts, and Microsoft technology insights"
  showShare = false
  socialShare = false
  logo = ""
  customCSS = ["css/custom.css"]
  # Tell Hugo to look for posts in 'post' directory (singular)
  mainSections = ["post"]
  enableSearch = true

# Single language configuration
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
disableKinds = ["sitemap", "robotsTXT"]
removePathAccents = true

# Configure permalinks for posts
[permalinks]
  post = "/post/:slug/"
