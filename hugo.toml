baseURL = 'https://halfoncloud.com/'
languageCode = 'en-us'
title = 'HalfOnCloud'
theme = 'hugo-clarity'

[taxonomies]
  tag = "tags"
  category = "categories"

[params]
  description = "IT tutorials, automation scripts, and Microsoft technology insights"
  showShare = false
  socialShare = false
  logo = ""
  customCSS = ["css/custom.css"]
  # Disable language switching completely
  enableLangChange = false
  disableLanguageSwitchingButton = true

# Remove multiple language support
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
disableKinds = ["sitemap", "robotsTXT"]
removePathAccents = true

